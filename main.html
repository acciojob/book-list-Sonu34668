<!DOCTYPE html>
<html>
<head>
	<title>DATA</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
		<label for="Title">Title</label>
		<input type="text" name="Title" id="Title">
		<label for="lname">Author</label>
		<input type="text" name="Author" id="Author">
		<label for="email">ISBN#</label>
		<input type="text" name="ISBN#" id="ISBN#">
		<input type="button" name="button" id="btn" value="Add Book" onclick="AddRow()">
		

	</div>

		<table id="show">
			
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
			
				</tr>
			
		</table>
	
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("Title").value;
			list2[x] = document.getElementById("Author").value;
			list3[x] = document.getElementById("ISBN#").value;
		

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			

			n++;
			x++;
		}

	</script>
</body>
</html>
